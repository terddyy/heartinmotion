<!DOCTYPE html>
<html>
<head>
    <title>Calcifer's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 450px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: #FFE4B5;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #score, #timer {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 840px) {
            #gameContainer {
                width: 640px;
                height: 360px;
            }
        }

        @media (max-width: 680px) {
            #gameContainer {
                width: 480px;
                height: 270px;
            }
            
            #gameInfo {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfo">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="timer">Time: <span id="timeLeft"></span></div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
