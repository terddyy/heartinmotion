<!DOCTYPE html>
<html>
<head>
    <title>Calcifer's Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 1800px;
            height: 820px;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            touch-action: none; /* Prevent default touch actions */
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            color: #FFE4B5;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1000;
        }

        #score, #timer {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media (max-width: 840px) {
            #gameContainer {
                width: 100%;
                height: 400px;
                max-width: 700px;
            }
        }

        @media (max-width: 680px) {
            #gameContainer {
                width: 100%;
                height: 300px;
                max-width: 520px;
                margin: 0 10px;
            }
            
            #gameInfo {
                font-size: 14px;
            }
        }

        /* Ensure fullscreen works properly on mobile */
        #gameContainer:fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
        }

        #gameContainer:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
            max-width: none;
        }

        #gameContainer:-moz-full-screen {
            width: 100vw;
            height: 100vh;
            max-width: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfo">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="timer">Time: <span id="timeLeft"></span></div>
        </div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
